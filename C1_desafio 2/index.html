<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>CICLO 1 - DESAFIO 2</title>

  </head>
<body>
  <header>
    <div id="grad">
    <h1 class="titulo">ME ACHA!</h1>
    <h2 class="titulo2">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </div>
  </header>

  <main>
    <div class="flex">
    <span class="material-icons img">travel_explore</span>
    </div>
    
    <section id="formulario" class="flex">
      <form method="post" name="cadastro">
        <fieldset>
             <label for="Cep">Cep</label>   
             <input type="text" class="txt" id="Cep" name="Cep" value="">
             <label for="Rua">Rua</label>
             <input type="text" class="txt" id="Rua" name="Rua" value="">
             <label for="Bairro">Bairro</label>
             <input type="text" class="txt" id="Bairro" name="Bairro" value="">
             <label for="Cidade">Cidade</label>
             <input type="text" class="txt" id="Cidade" name="Cidade" value="">
             <label for="Estado">Estado</label>
             <input type="text" class="txt" id="Estado" name="Estado" value="">
             <button type="submit">BUSCAR</button>
        </fieldset>

        
      </form>
    </section>
  </main>
</body>
</html>
